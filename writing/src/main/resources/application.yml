server:
  port: 8086 # Docker

spring:
  # --- Docker 프로필 설정 ---
  config:
    activate:
      on-profile: docker # 'spring.profiles: docker'를 이처럼 변경합니다.
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: my-kafka:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: writing
          destination: aivlecloudnative
          contentType: application/json
        event-out:
          destination: aivlecloudnative
          contentType: application/json